name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
      PORT: ${{secrets.PORT}}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build server
        run: make build-linux

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use glcoud CLI
        run: gcloud info

      - name: Build and push docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/texttunnel-430922/texttunnel-ar-repo/texttunnel:latest .

      # database is complaining about the migrations after we've already run them...
      # - name: Install goose
      #   run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # - name: Run migrations
      #   run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy texttunnel --image us-central1-docker.pkg.dev/texttunnel-430922/texttunnel-ar-repo/texttunnel:latest --region us-central1 --allow-unauthenticated --project texttunnel-430922 --max-instances=4
